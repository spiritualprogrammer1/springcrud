<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/th/thymeleaf/layout"
     layout:decorate="layout">

<body>

<div layout:fragment="content1">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel panel-heading">Produit liste</div>

            <div class="panel panel-body">
                <form th:action="@{/index}" method="get">
                    <label for="">Mot cle : </label>
                    <input type="text" name="motClef" th:value="${motCle}" >
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>
            </div>
            <div class="panel panel-body">
                <table id="example" class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descriptions</th>
                        <th>Prix</th>
                        <th>Quantie</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="p:${listeproduit}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.designation}"></td>
                        <td th:text="${p.prix}"></td>
                        <td th:text="${p.quantite}"></td>
                        <td>
                            <a th:href="@{/delete(id=${p.id})}">DELETE</a>
                            <a th:href="@{/edit(id=${p.id})}">Edit</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>


</body>
</html>
